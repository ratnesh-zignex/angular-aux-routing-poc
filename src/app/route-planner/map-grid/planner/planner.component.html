<div *ngIf="isBrowser" class="planner-container">
  <div class="grid-controls">
    <button (click)="popOutGrid()" *ngIf="!popoutService.isGridPoppedOut()" class="btn-primary">Pop Out Grid</button>
    <!-- The "Put Grid Back" button will be in the pop-out window -->
  </div>
  <wj-flex-grid
    #flexGrid
    [itemsSource]="gridData"
    *ngIf="showGrid || popoutService.isGridPoppedOut()"
    [autoGenerateColumns]="false"
    [columnGroups]="columns"
    style="height: 100%; width: 100%"
  >
