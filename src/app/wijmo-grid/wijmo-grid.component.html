<div>
  <h4>Grid for {{params.dayOfWeek}} ({{params.route1}}, {{params.route2}})</h4>
  <table>
    <tr><th>Route</th><th>Stop</th><th>Passengers</th></tr>
    <tr *ngFor="let row of gridData">
      <td>{{row.route}}</td>
      <td>{{row.stop}}</td>
      <td>{{row.passengers}}</td>
    </tr>
  </table>
</div>
